<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New_Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
  </head>
  <body>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid p-2">
          <a class="navbar-brand" href="#"><img class="brand-logo" src="./img/boolean-logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!-- NEW BOOK -->
     <main>
        <div class="container-lg container-md container-sm">
            <h1 class="mt-3">Nuovo Libro</h1>
            <form class="row g-3 mt-3">

                <!-- NOME E COGNOME AUTORE -->
                <div class="col-md-6 col-6">
                  <label for="name" class="form-label font-form">Nome Autore</label>
                  <input type="email" class="form-control" id="name" placeholder="Inserisci il Nome dell'autore">
                </div>
                <div class="col-md-6 col-6">
                  <label for="surname" class="form-label font-form">Cognome Autore</label>
                  <input type="password" class="form-control" id="surname" placeholder="Inserisci il Cognome dell'autore">
                </div>

                <!-- TITOLO LIBRO -->
                <div class="col-12">
                  <label for="title-name" class="form-label font-form">Titolo Libro</label>
                  <input type="text" class="form-control" id="title-name" placeholder="Inserisci il titolo del libro">
                  <p class="mt-2 fs-6 text-secondary">Titolo Versione italiana</p>
                </div>

                <!-- IDENTIFICATIVO LIBRO -->
                <div class="col-md-4">
                  <label for="book-genere" class="form-label font-form">Genere</label>
                  <select id="book-genere" class="form-select">
                    <option selected>Scegli  il genere</option>
                    <option>Fantasy</option>
                    <option>Thriller</option>
                    <option>Giallo</option>
                    <option>Romanzo</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="pubblication" class="form-label font-form">Anno di Pubblicazione</label>
                  <input type="text" class="form-control" id="pubblication" placeholder="Inserisci qui l'anno">
                </div>
                <div class="col-md-4">
                    <label for="ISBN" class="form-label font-form">ISBN#</label>
                    <input type="text" class="form-control" id="ISBN" placeholder="Es: 3467#">
                  </div>
                  <hr class="mt-5">

                  <!-- NOTE -->
                  <div class="mb-3">
                    <label for="note" class="form-label font-form">Note</label>
                    <textarea class="form-control" id="note" rows="5" maxlength="200" placeholder="Inserisci qui maggiori dettagli sul libro"></textarea>
                  </div>

                <!-- DIGITALE -->
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label fw-bold" for="gridCheck">
                      Disponibile anche in digitale
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary fw-bold">Aggiungi Libro</button>
                </div>
              </form>
        </div>
     </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
